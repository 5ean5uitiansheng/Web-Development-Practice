<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Sign In</h1>
	<form>
		<label for="email">Email:</label>
		<input id="email" type="email" placeholder="email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" required>

		<button>Login</button>
	</form>
</body>

</html>
